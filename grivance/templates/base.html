{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://ilakenya.org/wp-content/uploads/2015/11/county.jpg" type="image/gif" sizes="16x16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Bootstrap, Landing page, Template, Registration, Landing">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="author" content="Grayrids">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% if title %}
    <title> {{title}} </title>
    {% else %}
    <title>county-grivances</title>
    {% endif %}

    {{ form.media }}

    {% block styles %}
        {% bootstrap_css %}
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
        <link rel="stylesheet" href="{% static 'css/line-icons.css'%}">
        <link rel="stylesheet" href="{% static 'css/owl.carousel.css'%}">
        <link rel="stylesheet" href="{% static 'css/owl.theme.css'%}">
        <link rel="stylesheet" href="{% static 'css/animate.css'%}">
        <link rel="stylesheet" href="{% static 'css/magnific-popup.css'%}">
        <link rel="stylesheet" href="{% static 'css/nivo-lightbox.css'%}">
        <link rel="stylesheet" href="{% static 'css/main.css'%}">    
        <link rel="stylesheet" href="{% static 'css/responsive.css'%}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Catamaran' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Julius Sans One' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Billabong' rel='stylesheet'>
        <link rel="shortcut icon" href="/static/img/instagram.jpg" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css?family=Satisfy&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Gochi+Hand&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="{% static 'css/styles.css'%}">
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Caveat|Courgette|Gochi+Hand|Permanent+Marker|Rock+Salt&display=swap" rel="stylesheet">
     {% endblock %}
   
</head>
<body>

    {% block content%}
    {% endblock %}

    {% block scripts %}
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        
        
        {% bootstrap_javascript %}
        <script src="{% static 'js/scripts.js'%}"></script>
        <script src="{% static 'js/jquery-min.js'%}"></script>
        <script src="{% static 'js/owl.carousel.js'%}"></script>
        <script src="{% static 'js/popper.min.js'%}"></script>
        <script src="{% static 'js/bootstrap.min.js'%}"></script>
        <script src="{% static 'js/jquery.mixitup.js'%}"></script>       
        <script src="{% static 'js/jquery.nav.js'%}"></script>    
        <script src="{% static 'js/scrolling-nav.js'%}"></script>    
        <script src="{% static 'js/jquery.easing.min.js'%}"></script>     
        <script src="{% static 'js/wow.js'%}"></script>   
        <script src="{% static 'js/jquery.counterup.min.js'%}"></script>     
        <script src="{% static 'js/nivo-lightbox.js'%}"></script>     
        <script src="{% static 'js/jquery.magnific-popup.min.js'%}"></script>     
        <script src="{% static 'js/waypoints.min.js'%}"></script>      
        <script src="{% static 'js/form-validator.min.js'%}"></script>
        <script src="{% static 'js/contact-form-script.js'%}"></script>   
        <script src="{% static 'js/main.js'%}"></script>
    {% endblock %}
</body>
</html>
